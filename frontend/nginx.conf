events {
  worker_connections  4096;  ## Default: 1024
}
http {
server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name example.com www.example.com;

        location / {
                proxy_pass http://node-app:3000;
        }
}
}